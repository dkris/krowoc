version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=krowoc
      - POSTGRES_PASSWORD=krowoc
      - POSTGRES_DB=krowoc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app:create_app
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://krowoc:krowoc@postgres:5432/krowoc
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis

  orchestration:
    build:
      context: ./orchestration
      dockerfile: Dockerfile.dev
    volumes:
      - ./orchestration:/app
    ports:
      - "4200:4200"
    environment:
      - DATABASE_URL=postgresql://krowoc:krowoc@postgres:5432/krowoc
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data: 